<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./image/f.png">
  </head>
  <body>
   
    <div class="box">
      <div class="title-box">
        <img id="main" src="./image/facebook-logo.png" alt="Facebook">
        <p>Facebook helps you connect and share <br />
          with the people in your life.</p>
      </div>
      <div class="form-box">
        <form action="#">
          <input type="text" placeholder="Email address or phone number">
          <input type="password" placeholder="Password">
         <button type="submit"> Log in </button> 
          <a href="#"> Forgotten password?</a>
        </form>
        <hr>
        <div class="create-btn">
          <a href="#">Create new account</a>
        </div>
      </div>
    </div>
    <p class="last"> <strong>Create a Page</strong> for a celebrity, brand or business.</p>

  </body>
</html>
